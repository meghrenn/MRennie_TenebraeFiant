<!DOCTYPE html>
<html lang="en-CAN">

<head>
    <title>Tail/Tale</title>
    <link rel="icon" type="image/png" href="../images/logo/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/scripts.js"></script>
</head>

<body data-group-id="beginning" data-page-id="tail">
    <header id="main-header">
        <ul>
            <li id="about" class="basic-padding">About</li>
            <li id="help" class="basic-padding">Trouble</li>
            <li id="progress" class="basic-padding">Progress</li>
        </ul>
    </header>
    <main class="thick-padding containment">
        <h1>Tail</h1>
        <p class="tangent">(The tail's trail takes you to a new tale.)</p>
        <p>Something has unlocked in the path up ahead. Say
            hello to a story about a goodbye.</p>
        <div class="center-container basic-padding marginal-margin">
            <div id="continue" class="button basic-padding">Continue</div>
        </div>
    </main>
    <div id="header-container"></div>
</body>
<script>
    document.getElementById("continue").addEventListener("click", function () {
        document.body.style.backgroundColor = 'var(--green-dark)';
        document.getElementById("main-header").style.backgroundColor = 'var(--green-medium)';
        setTimeout(function () {
            document.body.style.backgroundColor = '';
            document.getElementById("main-header").style.backgroundColor = '';
            window.location.href = "origins.html";
        }, 700);
    });
</script>

</html>
